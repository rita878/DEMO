<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of Chittagong</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navigation Bar -->
  <header class="">
    <div id="navbar"></div>
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => document.getElementById('navbar').innerHTML = data)
      .catch(error => console.error('Error loading navbar:', error));
  </script>
  
   </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6 lg:px-20 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-8">University of Chittagong</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div class="bg-blue-600 text-white py-6 px-4 rounded-lg shadow hover:bg-blue-700 transition">
        <p class="text-lg font-bold">Application Starts from</p>
        <p class="text-2xl mt-2">4 Jan, 2025</p>
      </div>
      <div class="bg-blue-600 text-white py-6 px-4 rounded-lg shadow hover:bg-blue-700 transition">
        <a href="#" class="text-lg font-bold block">Admission Circular</a>
      </div>
      <div class="bg-blue-600 text-white py-6 px-4 rounded-lg shadow hover:bg-blue-700 transition">
        <a href="#" class="text-lg font-bold block">Roadmap</a>
      </div>
      <div class="bg-blue-600 text-white py-6 px-4 rounded-lg shadow hover:bg-blue-700 transition">
        <a href="#" class="text-lg font-bold block">Admission Application Form</a>
      </div>
    </div>
  </main>

  <!-- Illustration -->
  <div class="fixed bottom-0 right-0 mr-4 mb-4">
    <img src="assets/Studying-bro.jpg" alt="Student Illustration" class="w-40 lg:w-52">
  </div>
</body>
</html>
