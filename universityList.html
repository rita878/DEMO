<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University List</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
  <!-- Navigation Bar -->
  <header class="bg-white shadow-lg">
    <div id="navbar"></div>
    <script>
      fetch('navbar.html')
        .then(response => response.text())
        .then(data => document.getElementById('navbar').innerHTML = data)
        .catch(error => console.error('Error loading navbar:', error));
    </script>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto p-6 lg:px-20">
    <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">University List</h1>
    <div class="flex flex-col lg:flex-row items-center justify-center gap-8">
      <!-- Public Universities Card -->
      <div class="bg-blue-600 text-white rounded-lg shadow-lg w-72 h-40 flex flex-col items-center justify-center text-center hover:scale-105 transition transform">
        <h2 class="text-xl font-semibold">List of Public Universities</h2>
        <a href="pubversitylist.html" class="mt-4 bg-white text-blue-600 py-2 px-6 rounded-lg font-medium hover:bg-gray-100 transition">View List</a>
      </div>
      <!-- Private Universities Card -->
      <div class="bg-blue-600 text-white rounded-lg shadow-lg w-72 h-40 flex flex-col items-center justify-center text-center hover:scale-105 transition transform">
        <h2 class="text-xl font-semibold">List of Private Universities</h2>
        <a href="#" class="mt-4 bg-white text-blue-600 py-2 px-6 rounded-lg font-medium hover:bg-gray-100 transition">View List</a>
      </div>
    </div>
  </main>

  <!-- Illustration -->
  <div class="fixed bottom-0 right-0 mr-4 mb-4">
    <img src="assets/Studying-bro.svg" alt="Student Illustration" class="w-40 lg:w-52">
  </div>
</body>
</html>
